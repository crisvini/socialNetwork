<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./lib/bootstrap/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- js -->
    <script src="https://kit.fontawesome.com/60656bf09a.js" crossorigin="anonymous"></script>
    <script src="./lib/swal2/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="./lib/vanillaMasker/node_modules/vanilla-masker/build/vanilla-masker.min.js"></script>
    <script src="./lib/bootstrap/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/functions.js"></script>

    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <title>socialNetwork > Login</title>
</head>

<body class="background-quaternary vh-100">
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main class="container h-100 m-0 mw-100">
        <div class="row h-100">
            <div class="col-12 col-lg-6 d-flex justify-content-center align-items-center background-quaternary">
                <div class="row">
                    <div class="col-11 col-lg-8 mx-auto text-center mt-3">
                        <img style="width: 38%;" src="./assets/logo.png">
                    </div>
                    <div class="col-11 col-lg-8 mx-auto text-center fs-4 color-primary mt-3">
                        <span>coffee cup</span>
                    </div>
                    <div class="col-11 col-lg-8 mx-auto mt-3">
                        <input type="email" class="form-control background-secondary color-quaternary" id="email"
                            placeholder="E-mail" oninput="fillingAlert('#email');">
                    </div>
                    <div class="col-11 col-lg-8 mx-auto mt-3">
                        <input type="password" class="form-control background-secondary color-quaternary" id="password"
                            placeholder="Password" oninput="fillingAlert('#password');">
                    </div>
                    <div class="col-11 col-lg-8 mx-auto mt-3">
                        <button class="btn primary-logo-button-color w-100">Sign in</button>
                    </div>
                    <div class="col-11 col-lg-8 mx-auto text-center mt-3">
                        <span class="logo-link-color" onclick="window.location.href = './signUp.html'">Don't have an
                            account? Sign up</span>
                    </div>
                </div>
            </div>
            <div class="col-6 text-center d-none d-lg-block background-tertiary">
                <img class="h-100 w-75" src="./assets/sign-up-banner.svg">
            </div>
        </div>
    </main>
</body>

</html>
